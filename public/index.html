<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC</title>
</head>
<body>
    <h2>POC 1: JSON Stringify</h1>
    <p class="poc-1"></p>
    <h2>POC 2: JSON Parse</h1>
    <p class="poc-2"></p>
    <h2>POC 3: JSON Stringify of a function</h1>
    <p class="poc-3"></p>
    <script>
        
        /* POC 1: JSON Stringify ------------------------------------ */
        
        const obj = {
            name: "Caroline",
            age: 27,
            student: true
        };

        const newString = JSON.stringify(obj);
        document.querySelector(".poc-1").innerHTML = newString;
        console.log(typeof newString);

        /* POC 2: JSON Parse -----------------------------------------*/

        const newObj = JSON.parse(newString);
        document.querySelector(".poc-2").innerHTML = newObj;
        console.log("Novo objeto: ", newObj);
        console.log(typeof newObj);

        /* POC 3: JSON Stringify of a function -----------------------*/
        
        const obj3 = {
            name: "Carol",
            age: function () {return 30;},
            city: "Santa Maria"
        };

        const newString3 = JSON.stringify(obj3);
        document.querySelector(".poc-3").innerHTML = newString3;
        console.log(typeof newString3);
    

    </script>
</body>
</html>
